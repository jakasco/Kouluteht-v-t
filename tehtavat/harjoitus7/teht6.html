<script>

    const vastaluvuksi = (arr) => {

      let arr2 = [];

      for(let i=0; i<arr.length; i++){

        let vastaLuku = arr[i];

        vastaLuku *= (-1);
        arr2.push(vastaLuku);
      }
      alert(arr2);
    }


    let l = prompt("Montako alkiota taulukkoon?");
    let ar = [];

    for(let i=0; i<l; i++){
      let luku = prompt("Anna luku");
      ar.push(luku);
    }

    vastaluvuksi(ar);

</script>

<!DOCTYPE html>

    <meta charset="UTF-8">

<body>

<button onclick="tee()">Click</button>

<script>

 let pituus = 100;


  const pickn = (n) => {

    let arr = [];

    let arr2 = [];

    for(let i=0; i<pituus; i++){
      arr.push(Math.floor((Math.random() * 40) + 1));
    }

    const filtered = arr.filter((v, i) => arr.indexOf(v) !== i);
    const unique = new Set(filtered);

    let temp = Array.from(unique);

    for(let i=0; i<n; i++){
      arr2.push(temp[i]);
    }
    arr2.sort(function(a, b){return a-b});
    return arr2;
  }


    const intRange = (low, high, step) => {

        let num = Math.floor((Math.random() * 40) + 1);

        let bool;

      if(num < 20) {
        bool = true;
      }else{
        bool = false;
      }


        let a2 = [];
          for(let i=low; i<high; i++){

            if(bool==true) {
              num += step;
            }else{
              num -= step;
            }
            a2.push(num);
          }
      a2.sort(function(a, b){return a-b});
        return a2;
    }

const tee = () => {

       let lotto = pickn(7);
       let lotto2 = intRange(1,7,3);

       console.log("lotto pickn: "+lotto+", lotto intRange: "+lotto2);

  }



</script>
